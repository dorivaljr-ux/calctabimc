<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <title>IMC</title>
</head>

<body>
    <header>
        <h1>Calculadora de IMC</h1>
    </header>
    <div id="divform">
        <form>
            <div>
                <label for="txtnome">Nome:</label>
                <input type="text" id="txtnome"> <br><br>
            </div>
            <div>
                <label for="numpeso">Peso:</label>
                <input type="number" id="numpeso"><br><br>
            </div>
            <div>
                <label for="numalt">Altura:</label>
                <input type="number" id="numalt"><br><br>
            </div>
            <button onclick="calcularIMC()">Registra</button>
            <button type="reset">Limpa</button>
        </form>
    </div>
    <br>
    <hr>
    <br>
    <div>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Peso</th>
                    <th>Altura</th>
                    <th>IMC</th>
                </tr>
            </thead>
            <tbody id="txtbody">

            </tbody>
        </table>
    </div>
</body>
<footer>
    <p>&copy; ThomásMüller</p>
</footer>
<script>
    // Contador
var cont = 0

function calcularIMC() {
    var nome = document.getElementById("txtnome").value
    var peso = document.getElementById("numpeso").value
    peso = parseFloat(peso)
    var altura = document.getElementById("numalt").value
    altura = parseFloat(altura)

    var tabela = document.getElementById("txtbody")
    var tr = document.createElement('tr')

    // #
    var thHashtag = document.createElement('th')
    cont = cont + 1
    thHashtag.append(cont)

    // Nome
    var thNome = document.createElement('th')
    thNome.append(nome)

    // Peso
    var thPeso = document.createElement('th')
    thPeso.append(peso)

    // Altura
    var thAltura = document.createElement('th')
    thAltura.append(altura)

    // IMC
    var thImc = document.createElement('th')
    var imc = (peso / (altura * altura)).toFixed(2)
    thImc.append(imc)

    // Appends
    tr.append(thHashtag)
    tr.append(thNome)
    tr.append(thPeso)
    tr.append(thAltura)
    tr.append(thImc)
    tabela.append(tr)
}


</script>
</html>
